version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: kodiak
      POSTGRES_PASSWORD: kodiak_password
      POSTGRES_DB: kodiak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodiak -d kodiak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=kodiak
      - POSTGRES_PASSWORD=kodiak_password
      - POSTGRES_DB=kodiak_db
      - POSTGRES_PORT=5432
      
      # LLM Configuration - Gemini (Default)
      - KODIAK_LLM_PROVIDER=gemini
      - KODIAK_LLM_MODEL=gemini/gemini-1.5-pro
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Alternative: OpenAI Configuration
      # - KODIAK_LLM_PROVIDER=openai
      # - KODIAK_LLM_MODEL=openai/gpt-4
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Alternative: Claude Configuration  
      # - KODIAK_LLM_PROVIDER=claude
      # - KODIAK_LLM_MODEL=claude-3-5-sonnet-20241022
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # LLM Settings
      - KODIAK_LLM_TEMPERATURE=0.1
      - KODIAK_LLM_MAX_TOKENS=4096
      
      # Application Settings
      - KODIAK_DEBUG=false
      - KODIAK_LOG_LEVEL=INFO
      - KODIAK_ENABLE_SAFETY=true
      - KODIAK_MAX_AGENTS=5
      - KODIAK_TOOL_TIMEOUT=300
      - KODIAK_ENABLE_HIVE_MIND=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source for dev (optional, remove for prod)
      - ./backend/kodiak:/app/kodiak

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For browser access, this should be the PUBLIC URL of the VPS or localhost
        # This is baked into the potential static pages, but mainly used by client-side hooks
        - NEXT_PUBLIC_WS_URL=${KODIAK_PUBLIC_URL:-ws://localhost:8000/api/v1}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Persist wait-for-it or other scripts if needed

volumes:
  postgres_data:

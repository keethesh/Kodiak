version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: kodiak
      POSTGRES_PASSWORD: kodiak_password
      POSTGRES_DB: kodiak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodiak -d kodiak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=kodiak
      - POSTGRES_PASSWORD=kodiak_password
      - POSTGRES_DB=kodiak_db
      - POSTGRES_PORT=5432
      # Open API Key should be passed via .env file or host env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source for dev (optional, remove for prod)
      - ./backend/kodiak:/app/kodiak
      # Persist wait-for-it or other scripts if needed

volumes:
  postgres_data:
